<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>weather App</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" />

    <style>
      .weather-app-wrapper {
        max-width: 600px;
        margin: 30px auto;
      }
      .weather-app{
        padding: 20px;
        border: 1px solid #dadde1;
        border-radius: 5px;
      }

    </style>
  </head>

  <body>
    <div class="container">
      <div class="weather-app-wrapper">
      <div class="weather-app">

        <form  id="search-form" class="mb-3">
          <div class="row">
            <div class="col-6">
          <input 
          type="text"
           placeholder="Enter your city..."
           autofocus="on" autocomplete="off" 
           id="city-input" class="form-control"/>
            </div>

            <div class="col-3">
          <input
           type="submit" 
            value="search"
            class="form-control btn btn-primary shadow-sm border-0"
             id="submit-form" />
           </div>

          <div class="col-3">
          <button class="btn btn-success"
            id="current-location-button">
            Current
          </button>
        </div>
        </div>
     </form>
     <h1 id="city"></h1>
      
      <ul>
      <li id="date">
        Tuesday 20:00
      </li>
      <li id="description"> 
      
      </li>
     </ul>
     <div class="row">
       <div class="col-6">
      
      <div class="float-left">
      <span class="temperature" id="temperature"></span>
     <span class="units">â„ƒ</span>

    </div>
    </div>
  

    <div class="col-6">
        <ul>
            
            <li>
              Humidity:<span id="humidity"></span>%
            </li>
            <li>
              Wind:<span id="wind"></span>Km/h
              
            </li>
          </ul>
         </div>
      </div>

    <script>

      function formatDate(date) {
        let hours = date.getHours();
      if (hours < 10) {
        hours = `0${hours}`;
      }
      let minutes = currentTime.getMinutes();

       if (minutes < 10) {
        minutes = `0${minutes}`;
       }


      let dayIndex = currentTime.getDay();

       let days = ["sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
      let day = days[dayIndex];

        return `${day} ${hours}: ${minutes}`;

      }

      function displayWeatherCondition(response) {
      console.log(response.data);
        document.querySelector("#city").innerHTML = response.data.name;
        document.querySelector("#temperature").innerHTML
        = Math.round(response.data.main.temp);

       document.querySelector("#humidity").innerHTML =
         response.data.main.humidity;

        document.querySelector("#wind").innerHTML = 
          Math.round(response.data.wind.speed);

          document.querySelector("#description").innerHTML = 
          response.data.weather[0].main;


       }

       function searchCity(city) {
         let apiKey = "4fae1bfe5abd38bde6baa51a66e25ac7";
          let apiurl = `https://api.openweathermap.org/data/2.5/weather?q=
        ${city}&appid=${apiKey}&units=metric`;
        axios.get(apiurl).then(displayWeatherCondition);

       }

      

      function handleSubmit(event) {
        debugger;
        event.preventDefault();
        let city = document.querySelector("#city-input").value;
        searchCity(city);
      }
      function searchLocation(position) {
         let apiKey = "4fae1bfe5abd38bde6baa51a66e25ac7";
          let apiurl = `https://api.openweathermap.org/data/2.5/weather?lat=
          ${position.coords.latitude}&lon=${position.coords.longitude}&appid=
          ${apiKey}&units=metric`;
           axios.get(apiurl).then(displayWeatherCondition);

        }

      function  getCurrentLocation(event) {
        event.preventDefault();
        navigator.geolocation.getCurrentPosition(searchLocation);
      }

      

      function convertToFahrenheit(event) {
        event.preventDefault();
        let temperatureElement = document.querySelector("#temperature");
        temperatureElement.innerHTML = 66;
         

      }

      function convertToCelsius(event) {
        event.preventDefault();
        let temperatureElement = document.querySelector("#temperature");
         temperatureElement.innerHTML = 19;
         

       }

      


      // feature 1

       let dateElement = document.querySelector("#date");

      let currentTime = new Date();
       dateElement.innerHTML = formatDate(currentTime);
       
       //feature 2

      
      let searchform = document.querySelector("#search-form");
      searchform.addEventListener("submit", handleSubmit);
      
      let currentLocationButton = document.querySelector
      ("#current-location-button")
      currentLocationButton.addEventListener("click", getCurrentLocation);

      searchCity("New York");
      </script>
  </body>
</html>
